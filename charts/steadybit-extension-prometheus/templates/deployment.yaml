apiVersion: apps/v1
kind: Deployment
metadata:
  name: steadybit-extension-prometheus
  namespace: {{ .Release.Namespace }}
  labels:
  {{- range $key, $value := .Values.extraLabels }}
    {{ $key }}: {{ $value }}
  {{- end }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: steadybit-extension-prometheus
  template:
    metadata:
      labels:
        app.kubernetes.io/name: steadybit-extension-prometheus
    spec:
      containers:
        - image: {{ .Values.image.name }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          name: steadybit-extension-prometheus
          resources:
            requests:
              memory: {{ .Values.resources.requests.memory }}
              cpu: {{ .Values.resources.requests.cpu }}
            limits:
              memory: {{ .Values.resources.limits.memory }}
              cpu: {{ .Values.resources.limits.cpu }}
          env:
            - name: STEADYBIT_LOG_LEVEL
              value: {{ .Values.logging.level | quote }}
            - name: STEADYBIT_EXTENSION_PROMETHEUS_INSTANCE_0_NAME
              value: {{ .Values.prometheus.name | quote }}
            - name: STEADYBIT_EXTENSION_PROMETHEUS_INSTANCE_0_ORIGIN
              value: {{ .Values.prometheus.origin | quote }}
                      {{- if and (.Values.prometheus.headerKey) (.Values.prometheus.headerValue) }}
            - name: STEADYBIT_EXTENSION_PROMETHEUS_INSTANCE_0_HEADER_KEY
              valueFrom:
                secretKeyRef:
                  name: steadybit-extension-prometheus-header
                  key: key
            - name: STEADYBIT_EXTENSION_PROMETHEUS_INSTANCE_0_HEADER_VALUE
              valueFrom:
                secretKeyRef:
                  name: steadybit-extension-prometheus-header
                  key: value
                      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
      {{- toYaml . | nindent 8 }}
      {{- end }}