apiVersion: v1
kind: Service
metadata:
  name: steadybit-extension-kubernetes
  namespace: {{ .Release.Namespace }}
  labels:
  {{- range $key, $value := .Values.extraLabels }}
    {{ $key }}: {{ $value }}
  {{- end }}
  annotations:
    "steadybit.com/extension-auto-discovery": >
      {
        "extensions": [
          {
            "port": 8088,
            "types": ["ACTION", "DISCOVERY"]
          }
        ]
      }
spec:
  selector:
    app.kubernetes.io/name: steadybit-extension-kubernetes
  ports:
    - protocol: TCP
      port: 8088
      targetPort: 8088
