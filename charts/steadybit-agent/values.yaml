# Default values for steadybit-agent.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

agent:
  # key is the secret token which your agent uses to authenticate to steadybit's servers.
  key: null
  # agent.registerUrl is the URL of the steadybit server your agents will connect to.
  registerUrl: https://platform.steadybit.io

image:
  # name of the container image of the steadybit agent.
  name: docker.steadybit.io/steadybit/agent
  # tag name of the agent container image.
  tag: latest
  # pullPolicy specifies when to pull the image container.
  pullPolicy: Always

updateStrategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 1

rbac:
  # Specifies whether RBAC resources should be created
  create: true

serviceAccount:
  # Specifies whether a ServiceAccount should be created
  create: true
  # The name of the ServiceAccount to use.
  # If not set and `create` is true, a name is generated using the fullname template
  # name: steadybit-agent

podSecurityPolicy:
  # Specifies whether a PodSecurityPolicy should be authorized for the steadybit Agent pods.
  # Requires `rbac.create` to be `true` as well.
  enable: false
  # The name of an existing PodSecurityPolicy you would like to authorize for the steadybit Agent pods.
  # If not set and `enable` is true, a PodSecurityPolicy will be created with a name generated using the fullname template.
  name: null
