templates:
  - statefulset.yaml
  - secrets.yaml
tests:
  - it: manifest should match snapshot
    set:
      global:
        clusterName: test
      outpost:
        key: abcdefg
    chart:
      version: 0.0.0
    asserts:
      - matchSnapshot: { }

  - it: using image pull secrets
    set:
      global:
        clusterName: test
      image:
        pullSecrets:
          - test-pull-secret
    chart:
      version: 0.0.0
    asserts:
      - matchSnapshot: { }
  - it: using extensions with mtls from containerpath
    set:
      global:
        clusterName: test
      outpost:
        key: abcdefg
        extraCertificates:
          path: /etc/ssl/extra-certs
        extensions:
          tls:
            hostnameVerification: strict
            clientCertificate:
              path: /etc/ssl/certs/client.crt
              key:
                path: /etc/ssl/certs/client.key
                password:
                  value: some-extension-client-key-password
            serverCertificate:
              path: /etc/ssl/certs/server.crt
    chart:
      version: 0.0.0
    asserts:
      - matchSnapshot: { }

  - it: using extensions with mtls from secrets
    set:
      global:
        clusterName: test
      outpost:
        key: abcdefg
        extraCertificates:
          fromVolume: extra-certs
        extraVolumes:
          - name: extra-certs
            configMap:
              name: self-signed-ca
        extensions:
          tls:
            clientCertificate:
              fromSecret: some-client-secret
              key:
                password:
                  valueFrom:
                    secretKeyRef:
                      name: some-secret
                      key: some-secret-key
            serverCertificate:
              fromSecret: server.crt
    chart:
      version: 0.0.0
    asserts:
      - matchSnapshot: { }